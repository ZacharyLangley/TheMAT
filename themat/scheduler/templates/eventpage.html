{% extends 'base.html' %}
{% block script_block %}

{% endblock %}

{% block body_block %}
<div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="text-center thumbnail">
            <img src="{{event.img_url}}" class="img-responsive">
            <div class="caption">
              <ul class="breadcrumb">
                <li>Likes: {{event.likes}}</li>
                <li>Views: {{event.views}}</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <h1 contenteditable="true">{{event.event_title}}</h1>
          <h2>@ Event Venue Title Link</h2>
          <hr>
          <p>From <b>{{event.begin_date}}</b> until <b>{{event.end_date}}</b></p><hr><p>{{event.event_description}}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
