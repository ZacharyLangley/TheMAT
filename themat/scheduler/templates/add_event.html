{% extends "base.html" %}

{% block body_block %}

<div class="row" style="background-color: darkseagreen">
    <div class="container">

    <br />
    <div class="col-xs-8">
        <div class="col-xs-2"></div>

        <div class="col-xs-10">
            <h1 style="color:white">Add Event</h1>
            <br>
        </div>

    </div>
    <div class="col-xs-4">
    <div>
        <form id="user_form" method="post" action="/add_event/" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 style="color:white">Add a New Event Here</h1>
            {% for hidden in form.hidden_fields %}
            {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
            <p style="color:red">{{ field.errors }}</p>
            <p style="color:white">{{ field.help_text}}</p>
            {{ field }}<br/>
            {% endfor %}

            <br/>
            <input class="btn btn-primary" type="submit" name="submit" value="Create" style="background-color:darkgrey "/>
        </form>
    </div>
    </div>
</div>
{% endblock  %}
